---
- name: ISO-2022-CN-EXT is disabled
  ansible.builtin.lineinfile:
    path: "{{ cve_2024_2961_cfg }}"
    regexp: '(alias.*ISO-2022-CN-EXT.*$)'
    line: '#\1'
    backrefs: true
    state: present
    backup: true
  notify: Run iconvconf

- name: ISO-2022-CN-EXT is disabled
  ansible.builtin.lineinfile:
    path: "{{ cve_2024_2961_cfg }}"
    regexp: '(module\s+ISO-2022-CN-EXT.*$)'
    line: '#\1'
    backrefs: true
    state: present
    backup: true
  notify: Run iconvconf

- name: ISO-2022-CN-EXT is disabled
  ansible.builtin.lineinfile:
    path: "{{ cve_2024_2961_cfg }}"
    regexp: '(module\s+INTERNAL.*ISO-2022-CN-EXT.*$)'
    line: '#\1'
    backrefs: true
    state: present
    backup: true
  notify: Run iconvconf

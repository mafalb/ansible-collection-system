---
- name: Get OS specific variables
  ansible.builtin.include_vars:
    file: "{{ item }}"
  with_first_found:
    - "{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_os_family }}.yml"

- name: Assertions
  ansible.builtin.assert:
    that:
      - cve_2024_2961_mitigation in [ 'enabled', 'disabled' ]

- name: Include_tasks
  ansible.builtin.include_tasks: "mitigation_{{ cve_2024_2961_mitigation }}.yml"
...

---
- name: Get OS specific variables
  ansible.builtin.include_vars:
    file: "{{ file }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
  loop_control:
    loop_var: file

- name: Install dependencies
  ansible.builtin.include_tasks:
    file: "{{ file }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
      skip: true
  loop_control:
    loop_var: file

- name: Tlp is present
  ansible.builtin.package:
    name: tlp
...

---

- name: Verify epel-next
  hosts: all
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash

  tasks:

    - name: Repository epel is enabled
      ansible.builtin.shell: |
        set -o pipefail
        yum repolist|grep "^epel\s"
      changed_when: false

    - name: Repository epel-next is enabled
      ansible.builtin.shell: |
        set -o pipefail
        yum repolist|grep ^epel-next
      changed_when: false

...

---
- name: Verify tlp
  hosts: all
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  tasks:
    - name: Tlp is present  # noqa risky-shell-pipe
      ansible.builtin.shell: |
        tlp 2>&1|grep ^Usage
      changed_when: false
...
